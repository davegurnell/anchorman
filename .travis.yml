language: scala
jdk:
  - oraclejdk8
scala:
  - 2.12.8
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
  - |
    if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      openssl aes-256-cbc \
        -K $encrypted_c5b8f1b6ba4e_key \
        -iv $encrypted_c5b8f1b6ba4e_iv \
        -in travis/secrets.tar.enc \
        -out travis/local.secrets.tar -d;
      tar xv -C travis -f travis/secrets.tar;
    fi
script:
  - sbt ++$TRAVIS_SCALA_VERSION ci
after_success:
  - |
    if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
    fi
